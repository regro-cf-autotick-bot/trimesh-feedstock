{% set name = "trimesh" %}
{% set version = "3.14.1" %}
{% set sha256 = "4fea637f62a61da6dbbbca6857a77102f6aee42ea1f3d169dae600b8efb7e3f6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
  - python
  - pip
  run:
  - python
  - numpy
  run_constrained:
  - scipy
  - sympy
  - requests
  - setuptools
  - xxhash
  - lxml
  - pillow
  - scikit-image
  - shapely
  - meshio
  - psutil
  - pycollada
  - colorlog
  - svg.path
  - networkx
  - jsonschema
  - rtree
  - msgpack-python
  - pyglet
  - chardet

test:
  commands:
    - python -c "import trimesh"

about:
  home: https://github.com/mikedh/trimesh
  license: MIT

  # We can remove LICENSE.md from
  # the recipe when it is included
  # in the trimesh source dist:
  #
  # https://github.com/mikedh/trimesh/pull/176
  license_file: LICENSE.md
  summary: Import, export, process, analyze and view triangular meshes.
  dev_url: https://github.com/mikedh/trimesh

extra:
  recipe-maintainers:
    - mikedh
    - pauldmccarthy
